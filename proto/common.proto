syntax = "proto3";

package epoch_proto;

option go_package = "github.com/epochlab/epoch_protos/go";
option java_package = "com.epochlab.epoch_protos";
option java_outer_classname = "CommonProto";
option csharp_namespace = "EpochLab.EpochProtos.EpochProto";

// Enum representing different types of dashboard widgets
enum EpochFolioDashboardWidget {
  WidgetUnspecified = 0;
  WidgetCard = 1;
  WidgetLines = 2;
  WidgetBar = 3;
  WidgetDataTable = 4;
  WidgetXRange = 5;
  WidgetHistogram = 6;
  WidgetPie = 7;
  WidgetHeatMap = 8;
  WidgetBoxPlot = 9;
  WidgetArea = 10;
  WidgetColumn = 11;
}

// Enum representing different data types for table columns and values
enum EpochFolioType {
  TypeUnspecified = 0;
  TypeString = 1;
  TypeInteger = 2;
  TypeDecimal = 3;
  TypePercent = 4;
  TypeBoolean = 5;
  TypeDateTime = 6;
  TypeDate = 7;
  TypeDayDuration = 8;
  TypeMonetary = 9;
  TypeDuration = 10;
}

// Custom null value enum to avoid importing google.protobuf.struct.proto
enum NullValue {
  NULL_VALUE = 0;
}

// Strongly typed values that map directly to EpochFolioType
message Scalar {
  oneof value {
    string string_value = 1;       // TypeString
    int64 integer_value = 2;       // TypeInteger
    double decimal_value = 3;      // TypeDecimal
    double percent_value = 4;      // TypePercent
    bool boolean_value = 5;        // TypeBoolean
    int64 timestamp_ms = 6;        // TypeDateTime (UTC milliseconds)
    int64 date_value = 7;          // TypeDate (days since epoch)
    int32 day_duration = 8;        // TypeDayDuration
    double monetary_value = 9;     // TypeMonetary
    int64 duration_ms = 10;        // TypeDuration (milliseconds)
    NullValue null_value = 11;     // Explicit null support
  }
}

// Array of scalar values for bulk data operations
message Array {
  repeated Scalar values = 1;
}

// Axis types for charts
enum AxisType {
  AxisUnspecified = 0;
  AxisLinear = 1;
  AxisLogarithmic = 2;
  AxisDateTime = 3;
  AxisCategory = 4;
}

// Dash style for line charts
enum DashStyle {
  DashStyleUnspecified = 0;
  Solid = 1;
  ShortDash = 2;
  ShortDot = 3;
  ShortDashDot = 4;
  ShortDashDotDot = 5;
  Dot = 6;
  Dash = 7;
  LongDash = 8;
  DashDot = 9;
  LongDashDot = 10;
  LongDashDotDot = 11;
}